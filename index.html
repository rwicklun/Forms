<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the Forms</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form>
        <h2>Payment Form</h2>
        <p>Required fields are followed by :
            <strong><span aria-label="required">*</span></strong>
        </p>

        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" name="title" id="title_1" value="K">
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="title" id="title_2" value="Q">
                            Queen
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" name="title" id="title_3" value="A">
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_4">
                            <input type="radio" name="title" id="title_4" value="J">
                            Jack
                        </label>
                    </li>
                    <li>
                        <label for="title_5">
                            <input type="radio" name="title" id="title_5" value="W">
                            Joker
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" name="name" id="username">
            </p>
            <p>
                <label for="email">
                    <span>Email:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" name="name" id="username">
            </p>
            <p>
                <label for="password">
                    <span>Password:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" name="name" id="username">
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card:</span>
                </label>
                <select name="card" id="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" name="number" id="cardnumber">
            </p>
            <p>
                <label for="expiration">
                    <span>Expiration date:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input 
                type="text" 
                id="expiration"
                required="true"
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2]\/[0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the Payment</button>
            </p>
        </section>
    </form>
</body>
</html>
